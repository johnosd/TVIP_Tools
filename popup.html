<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <title>Painel Fun</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 16px;
        background: #111827;
        color: #f9fafb;
        width: 220px;
      }

      h1 {
        font-size: 16px;
        margin: 0 0 12px;
        text-align: center;
      }

      button {
        width: 100%;
        padding: 10px;
        border: none;
        border-radius: 6px;
        background: #f59e0b;
        color: #111827;
        font-weight: 600;
        cursor: pointer;
        transition: background 0.2s ease;
      }

      button:hover {
        background: #d97706;
      }

      p {
        font-size: 12px;
        margin-top: 12px;
        line-height: 1.4;
        text-align: center;
        color: #d1d5db;
      }
    </style>
  </head>
  <body>
    <h1>Painel Fun</h1>
    <button id="criarTeste">Criar teste</button>
    <p id="status">Clique no botão para iniciar a criação do teste rápido.</p>
    <script src="popup.js"></script>
  </body>
</html>
